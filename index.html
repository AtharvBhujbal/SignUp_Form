<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <div class="overwrite">Copyright Â© AtharvBhujbal 2023 <a href="https://github.com/AtharvBhujbal"><img src="github-logo.jpg" alt="github-logo"></a></div>
            <img src="image.jpg" alt="A man walking on path">
        </div>
        <div class="form_container">
            <div class="initial_para">
                This is not a real online service!You know you need something
                like this in your life to help you realize your deepest dream.
            </div>
            <div class="second_para">You <em>know</em> you want to.</div>
            <form action="example.com/path" method="post">
                <label for="first-name">First Name:</label>
                <input id="first-name" name="first-name" type="text">
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name">
                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user_email">
                <label for="phone_number">Phone Number:</label>
                <input type="number" id="phone_number" name="phone_number">
                <label for="user_password">Password:</label>
                <input type="password" name="user_password" id="user_password" required>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </form>
            <button type="submit">Create Account</button>
            <div>Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
